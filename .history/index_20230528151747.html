<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/greetings.js" defer></script> <!--body에 안쓰고 이렇게 head에 쓰기-->

    <script src="js/quotes.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/todo.js" defer></script>
    <title>Momentum App</title>
</head>
<body>
   <form id="login-form" class="hidden">  <!-- className사용하면 안됨 -->
        <input 
            required 
            maxlength="15"
            type="text" 
            placeholder="What is your name?"  
        /> <!-- required사용하려면 input이 form안에 있어야 함 -->
        <input type="submit" value="Log In" />
        <!-- <button>Log In</button> form을 쓸때는 이런식으로 button 만들어야 됨 -->
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="">
    </form>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
